<!DOCTYPE html>
<html>
<head>
  <title>Calculator Test</title>
	<script>
		function show(num){
			document.getElementById("ans").value+=num
		}

		function calculate(){
			let x = document.getElementById("ans").value
			let y = eval(x)
			document.getElementById("ans").value = y
		}

    function sqrt(){
      let x = document.getElementById("ans").value
      let y = Math.sqrt(x)
      document.getElementById("ans").value = y
    }

		function clr(){
			document.getElementById("ans").value = ""
		}
	</script>

	<style>
    table{
      background-color: #222;
      text-align:center;
      margin-left:auto;
      margin-right:auto;
      width:100px;
      }

    tr,td {
      text-align:left;}

		input[type="button"]{
		  background-color:#888;
		  color: black;
		  border: solid black 1px;
		  width:100%
		}

		input[type="text"]{
		  background-color:white;
		  border: solid black 1px;
		  width:100%
		}
	</style>
</head>

<body>
		<table>
		<tr>
			<td colspan="4"><input type="text" id="ans"/></td>
			<td><input type="button" value="c" onclick="clr()"/></td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="show('1')"/> </td>
			<td><input type="button" value="2" onclick="show('2')"/> </td>
			<td><input type="button" value="3" onclick="show('3')"/> </td>
			<td><input type="button" value="/" onclick="show('/')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="show('4')"/> </td>
			<td><input type="button" value="5" onclick="show('5')"/> </td>
			<td><input type="button" value="6" onclick="show('6')"/> </td>
			<td><input type="button" value="-" onclick="show('-')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="show('7')"/> </td>
			<td><input type="button" value="8" onclick="show('8')"/> </td>
			<td><input type="button" value="9" onclick="show('9')"/> </td>
			<td><input type="button" value="+" onclick="show('+')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="0" onclick="show('0')"/> </td>
			<td><input type="button" value="=" onclick="calculate()"/> </td>

      <td><input type="button" value=&#x221A onclick="sqrt()"/> </td>
			<td><input type="button" value="*" onclick="show('*')"/> </td>
		</tr>
	</table>
</body>
</html>
